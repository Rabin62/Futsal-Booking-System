<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="faculty">
            <h2><span>Faculty</span> {{ faculty.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ faculty.name }}</span>
                </dd>
                <dt><span>Subject</span></dt>
                <dd>
                    <span *ngFor="let subject of faculty.subjects; let last = last">
                        <a [routerLink]="['/subject', subject?.id, 'view']">{{ subject.name }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/faculty', faculty.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
