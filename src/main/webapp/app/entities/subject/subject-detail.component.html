<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subject">
            <h2><span>Subject</span> {{ subject.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ subject.name }}</span>
                </dd>
                <dt><span>Subject Code</span></dt>
                <dd>
                    <span>{{ subject.subjectCode }}</span>
                </dd>
                <dt><span>Faculty</span></dt>
                <dd>
                    <span *ngFor="let faculty of subject.faculties; let last = last">
                        <a [routerLink]="['/faculty', faculty?.id, 'view']">{{ faculty.name }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subject', subject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
